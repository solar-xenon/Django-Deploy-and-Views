{% extends 'post/base.html' %}

{% block content %}
<h1>My Blog Posts</h1>

{% for post in posts %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.text }}</p>
        <small>Posted on {{ post.created_date }}</small>
    </div>
    <hr>
{% empty %}
    <p>No posts yet!</p>
{% endfor %}
{% endblock %}
